<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ícones Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Para consultar a lista de ícones, acesse: https://icons.getbootstrap.com/ -->
    <!-- CSS -->
    <link href="css/cadastro.css" rel="stylesheet" />
    <link href="images/fatec.png" rel="icon" type="image/png" />
    <title>GPD Corporation - Cadastro</title>
  </head>

  <body class="Cadastro">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card shadow-lg rounded">
            <div class="text-center my-5">
              <img
                src="images/bancos-de-dados.png"
                title="Fatec Itu"
                alt="logo da Fatec"
                class="w-50"
              />
            </div>
            <div class="card-header bg-primary text-white">
              <h5><i class="bi bi-file-lock"></i> GPD Corporation</h5>
            </div>
            <input
              class="email"
              type="email"
              placeholder="Digite seu e-mail"
              id="email"
            />
            <input
              class="senha"
              type="password"
              placeholder="Digite sua senha"
              id="senha"
            />
            <button
              onclick="cadastrar()"
              class="btn btn-outline-primary text-light"
            >
              Cadastrar
            </button>

            <div class="card-body">
              <!-- Aqui irá o nosso formulário-->
              <button
                type="button"
                class="btn btn-outline-primary"
                id="LoginGoogle"
                onclick="logaGoogle()"
                title="Login Google"
              >
                <img src="images/logo-google.svg" /> Cadastro com Google
              </button>
            </div>
            <p class="text-white">
              Já tem uma conta? <a href="index.html">Faça login</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Carregando os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <!--script do projeto -->
    <script src="js/firebase.js"></script>
    <script src="js/cadastro.js"></script>
  </body>
</html>
