<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link

    <link href="css/contato.css" rel="stylesheet" />
    <link

    <title>GPD Corporation - Contatos</title>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="menu.html"
          ><img src="images/bancos-de-dados.png" alt="Logo GPD Corporation"
        /></a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="menu.html"

            </li>
            <li class="nav-item">
              <a class="nav-link" href="prestadores.html">Cadastro</a>

            <li class="nav-item">
              <a
                class="nav-link"
                href="contato.html"

                aria-disabled="true"

              >
            </li>
          </ul>
          <form class="d-flex">
            <button
              class="btn btn-danger me-2"
              type="button"
              onclick="logoutFirebase()"
            >
              <i class="bi bi-box-arrow-right"></i>Logout
            </button>
          </form>
        </div>
      </div>

    <div class="container">
      <h4>Contatos</h4>
      <hr />
      <div class="mt-4">
        <div class="d-flex">
          <i class="bi bi-geo-alt-fill"></i>

        </div>
        <hr />
        <div class="d-flex">
          <i class="bi bi-telephone-fill"></i>
          <p>Telefone: (11) 4092-2345</p>
        </div>
        <hr />
        <div class="d-flex">
          <i class="bi bi-envelope-fill"></i>
          <p>Email: contato.gpdcorp@gpd.com.br</p>
        </div>
        <hr />
        <div class="d-flex">
          <i class="bi bi-clock"></i>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <!--script do projeto -->
    <script src="js/firebase.js"></script>
